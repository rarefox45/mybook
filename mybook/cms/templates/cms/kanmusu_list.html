{% extends "cms/base.html" %}

{% block title %}艦娘の一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">艦娘の一覧</h4>
    <a href="{% url 'cms:kanmusu_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">艦名</th>
          <th scope="col">艦種</th>
          <th scope="col">レベル</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for kanmusu in kanmusutachi %}
        <tr>
          <th scope="row">{{ kanmusu.id }}</th>
          <td>{{ kanmusu.shipname }}</td>
          <td>{{ kanmusu.shipclass }}</td>
          <td>{{ kanmusu.shiplevel }}</td>
          <td>
            <a href="{% url 'cms:kanmusu_mod' kanmusu_id=kanmusu.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'cms:kanmusu_del' kanmusu_id=kanmusu.id %}" class="btn btn-outline-danger btn-sm">削除</a>
            <a href="{% url 'cms:impression_list' kanmusu_id=kanmusu.id %}" class="btn btn-outline-info btn-sm">感想の一覧</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock content %}
